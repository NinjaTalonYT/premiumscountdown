<!DOCTYPE html>
<html>
<head>

	<title>Farmable - Announcement</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="img" href="/favicon.png"/>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
</head>
<body>
	<div class="container">
		<h3><b>Farmable</b> Announcement</h3>
		<div class="text">
			<h1>COMING SOON</h1>	
		</div>
		
		<div class="timer">
			<p class="cool" id="time"><span>00</span>:<span>00</span>:<span>00</span>:<span>00</span></p>
		</div>
		<p class="small">November 19th @ 8PM GMT</p>

	</div>

	<script>
    
		let interval = setInterval(() => {
	
			moment.locale('en-gb')
			let now = moment().unix()
			let future = moment(new Date('Nov 19 2021, 20:00:00 GMT')).unix()
	
			var difference = future - now
	
			if(difference <= 0) {
				document.getElementById('time').innerHTML = '0 d 0 h 0 m 0 s'
				return clearInterval(interval);
			}
	
			var days = number(Math.floor(difference / (3600*24)))
			var hours = number(Math.floor(difference % (3600*24) / 3600))
			var minutes = number(Math.floor(difference % 3600 / 60))
			var seconds = number(Math.floor(difference % 60))

			function number (number) {
				let s = String(number)
				return s.padStart(2, '0')
			}
	
			document.getElementById("time").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
			
		
		}, 1000)
	</script>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
